<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="mask"> 
			<div class="welcome">
				<span>Welcome to the guide of Brisbane</span>
				<br>
				<button class="go" data-bind="click: hideWelcome">Go to map</button>
			</div>
		</div>
		<div id='menu' class='hideList'>
			<i class="fa fa-bars" id='icon' data-bind='click: menuHandler'></i>
			<input type="text" id="search" class='hide' data-bind="value: keyWord, valueUpdate: 'afterkeydown', 
			event: {keyup: filterMarker}" placeholder="Search for places">
			<ul data-bind='foreach: filteredList' id='list' class='hide'>
				<li data-bind='text: name, click: $parent.select'></li>
			</ul>	
		</div>

		<div id='map' class='loc'> </div>

		<script src='js/app.js'></script>
		<script onerror="error()" async defer 
        	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAekO2Hv10VPWmGUuPPLPVv104MN2TEjko&v=3&callback=initMap">
		</script>
		
	</body>

</html>
